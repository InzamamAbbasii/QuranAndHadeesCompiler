<H1 ALIGN="CENTER">112. al-Ikhlas: The Unity</H1>
<P><A NAME="112_001"><FONT SIZE="1" COLOR="GREEN">1</FONT>
Say: He is Allah, the One! </P>
<P><A NAME="112_002"><FONT SIZE="1" COLOR="GREEN">2</FONT>
Allah, the eternally Besought of all! </P>
<P><A NAME="112_003"><FONT SIZE="1" COLOR="GREEN">3</FONT>
He begetteth not nor was begotten. </P>
<P><A NAME="112_004"><FONT SIZE="1" COLOR="GREEN">4</FONT>
And there is none comparable unto Him. <HR>
