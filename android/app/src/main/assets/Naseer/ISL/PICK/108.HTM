<H1 ALIGN="CENTER">108. al-Kauthar: Abundance</H1>
<P><A NAME="108_001"><FONT SIZE="1" COLOR="GREEN">1</FONT>
Lo! We have given thee Abundance; </P>
<P><A NAME="108_002"><FONT SIZE="1" COLOR="GREEN">2</FONT>
So pray unto thy Lord, and sacrifice. </P>
<P><A NAME="108_003"><FONT SIZE="1" COLOR="GREEN">3</FONT>
Lo! it is thy insulter (and not thou) who is without posterity. <HR>
